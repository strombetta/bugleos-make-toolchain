name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - arch: x86_64
            runs-on: ubuntu-latest
            target: x86_64
            triple: x86_64-bugleos-linux-musl
            label: x86_64
          - arch: aarch64
            runs-on: [self-hosted, linux, arm64]
            target: aarch64
            triple: aarch64-bugleos-linux-musl
            label: arm64
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag format
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag format valid"
          else
            echo "Tag ${GITHUB_REF} is not a valid SemVer tag (vMAJOR.MINOR.PATCH[-prerelease])." >&2
            exit 1
          fi
          echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential binutils bash coreutils tar gzip xz-utils bison flex texinfo gawk file curl wget gpg \
            libgmp-dev libmpfr-dev libmpc-dev python3

      - name: Fetch sources
        run: |
          set -euo pipefail
          ./scripts/fetch-sources.sh

      - name: Verify checksums
        run: |
          set -euo pipefail
          ./scripts/verify-checksums.sh

      - name: Build ${{ matrix.arch }} toolchain
        run: |
          set -euo pipefail
          make ${{ matrix.target }}
        
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}-logs
          path: |
            logs/
            builds/gcc/config.log
          if-no-files-found: warn

      - name: Package artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          version="${VERSION}"
          triple="${{ matrix.triple }}"
          label="${{ matrix.label }}"
          tarball="bugleos-toolchain-${version}-${label}.tar.gz"
          tar -C "out/toolchain" -czf "dist/${tarball}" .
          echo "TARBALL_PATH=dist/${tarball}" >> "$GITHUB_ENV"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}-tarball
          path: dist/bugleos-toolchain-${{ env.VERSION }}-${{ matrix.label }}.tar.gz
          if-no-files-found: error

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Determine version metadata
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          echo "VERSION=${version}" >> "$GITHUB_ENV"
          if [[ "${GITHUB_REF_NAME}" == *-* ]]; then
            echo "PRERELEASE=true" >> "$GITHUB_ENV"
          else
            echo "PRERELEASE=false" >> "$GITHUB_ENV"
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: BugleOS Toolchain ${{ env.VERSION }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ env.PRERELEASE }}
          body: |
            Supported architectures:
            Architecture | Download Link
            ------------ | -------------
            x86_64      | [bugleos-toolchain-${{ env.VERSION }}-x86_64.tar.gz](dist/**/bugleos-toolchain-${{ env.VERSION }}-x86_64.tar.gz)
            arm64       | [bugleos-toolchain-${{ env.VERSION }}-arm64.tar.gz](dist/**/bugleos-toolchain-${{ env.VERSION }}-arm64.tar.gz)
          files: |
            dist/**/bugleos-toolchain-${{ env.VERSION }}-x86_64.tar.gz
            dist/**/bugleos-toolchain-${{ env.VERSION }}-arm64.tar.gz
